            # Install Docker
            sudo yum update -y
            sudo amazon-linux-extras install docker -y
            sudo service docker start
            sudo usermod -a -G docker ec2-user

            # Login to ECR
            docker login -u AWS -p \$(aws ecr get-login-password --region ap-south-1) 145065858967.dkr.ecr.ap-south-1.amazonaws.com/manasvi/strapi-app

            # Pull and run Docker image
            docker pull $IMAGE_URI
            docker run -d -p 80:1337 $IMAGE_URI
          EOF

