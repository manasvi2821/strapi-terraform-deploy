name: Deploy Docker on EC2

on:
  workflow_run:
    workflows: ["Push Docker image to ECR"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Set Docker image URI from previous workflow
        run: echo "IMAGE_URI=${{ github.event.workflow_run.outputs.image_ref }}" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Initialize Terraform
        run: terraform -chdir=terraform init

      - name: Apply Terraform to create EC2
        run: terraform -chdir=terraform apply -auto-approve

      - name: Get EC2 Public IP
        id: ec2_ip
        run: |
          EC2_IP=$(terraform -chdir=terraform output -raw ec2_public_ip 2>/dev/null | tr -d '\r')
          echo "EC2_IP=$EC2_IP" >> $GITHUB_ENV
          echo "EC2_IP=$EC2_IP"

      - name: Wait for SSH to become available
        run: |
          until nc -z -v -w30 $EC2_IP 22
          do
            echo "Waiting for EC2 SSH..."
            sleep 10
          done

      - name: Deploy Docker image to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.AWS_KEY_PAIR }} ec2-user@$EC2_IP <<EOF
            # Install Docker
            sudo yum update -y
            sudo amazon-linux-extras install docker -y
            sudo service docker start
            sudo usermod -a -G docker ec2-user
            docker login -u AWS -p \$(aws ecr get-login-password --region us-east-1) 889279754965.dkr.ecr.us-east-1.amazonaws.com
            docker pull $IMAGE_URI
            docker run -d -p 80:1337 $IMAGE_URI
          EOF
