name: CD - Terraform Deploy
on:
  workflow_dispatch:
    inputs:
      image_ref:
        description: 'ECR image to deploy (e.g., 123456789012.dkr.ecr.us-east-1.amazonaws.com/strapi-app:abc1234)'
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -input=false -auto-approve -var "image=${{ github.event.inputs.image_ref }}"
