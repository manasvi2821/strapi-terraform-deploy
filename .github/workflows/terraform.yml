name: Deploy Docker on EC2

on:
  workflow_run:
    workflows: ["Push Docker image to ECR"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Set Docker image URI from previous workflow
        run: echo "IMAGE_URI=${{ github.event.workflow_run.outputs.image_ref }}" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Initialize Terraform
        run: terraform -chdir=terraform init

      - name: Apply Terraform to create EC2
        run: terraform -chdir=terraform apply -auto-approve

      - name: Get EC2 Public IP
        id: ec2_ip
        run: |
          ip=$(terraform -chdir=terraform output -raw ec2_public_ip | tr -d '\n' | tr -d '\r')
          echo "ip=$ip" >> $GITHUB_OUTPUT

      - name: SSH into EC2 and run commands
        run: |
          # Create the PEM file from GitHub Secrets
          echo "${{ secrets.AWS_KEY_PAIR }}" > ec2_key.pem
          chmod 600 ec2_key.pem

          # SSH directly into the EC2 instance
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ec2-user@${{ steps.ec2_ip.outputs.ip }} << 'EOF'
            echo "âœ… Connected to EC2 successfully!"

            # Example commands to run on EC2
            uname -a
            df -h
            whoami
            # Add any setup commands you need below
          EOF
        shell: /usr/bin/bash



      - name: Deploy Docker image to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.AWS_KEY_PAIR }} ec2-user@${{ steps.ec2_ip.outputs.ip }} <<EOF
            # Install Docker
            sudo yum update -y
            sudo amazon-linux-extras install docker -y
            sudo service docker start
            sudo usermod -a -G docker ec2-user
            docker login -u AWS -p \$(aws ecr get-login-password --region us-east-1) 889279754965.dkr.ecr.us-east-1.amazonaws.com
            docker pull $IMAGE_URI
            docker run -d -p 80:1337 $IMAGE_URI
          EOF
